<!doctype html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kitty Klicker!</title>
  <!-- Bootstrap prerequisites -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <!-- Bootstrap from CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="container">
    <div class="row">
      <div class="col-md-1">
        <ul id="kitty-list"></ul>
      </div>
      <div class="col-md-11">
        <h2 class="name" id="kitty-name"></h2>
        <img id="kitty-img" src="">
        <div class="counter" id="kitty-counter"></div>
        <div id="admin-button-area">
          <button type="button" id="admin-button" onclick=viewAdmin.showAdmin()>Admin</button>
        </div>
        <div id="admin-area">
          <form>
            <p>Name: <input type="text" id="name-field" value=""></p>
            <p>Img URL: <input type="text" id="img-url-field" value=""></p>
            <p>Counter: <input type="text" id="counter-field" value=""></p>
            <p><input type="submit" id="ok-button" value="OK" onclick=viewAdmin.ok()>
               <input type="submit" id="cancel-button" value="Cancel" onclick=viewAdmin.cancel()></p>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
